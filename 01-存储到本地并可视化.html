<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- <script src="js/flexible.js"></script> -->
    <script src="js/jquery.min.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div class="w">
        <!-- 左侧大盒子 -->
        <div class="box">
            <h3>就业评分记录表</h3>
            <div class="main">
                <div class="inp">
                    <div>姓名<input type="text" id="uname"></div>
                    <div>评分<input type="text" id="fen"></div>
                    <div>薪资<input type="text" id="money"></div>
                    <button>添加</button>
                </div>

            </div>
            <table>
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>评分</th>
                        <th>薪资(k)</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <td>
                        <input type="text">
                    </td>
                </tbody>
            </table>
        </div>
        <div class="right">
            <!-- 右上 -->
            <div class="zhuzhuang">11</div>
            <!-- 右下 -->
            <div class="zhexian">22</div>
        </div>
    </div>
</body>

</html>
